<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基本地图展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=a7dfe3c4aacd485f498d078df649d131"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>


<div style="position: relative;" id="container"></div>
<div style="width: 500px;height: 400px;background-color: #360;"></div>

<script>
function getLocation(){
 if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(show);
  }
 }
function show(position){
 
 var lon=position.coords.longitude;
 var lat=position.coords.latitude;




    var map = new AMap.Map('container', {
        resizeEnable: true,  //启用地图
        zoom:32,       //放大倍数
        center: [lon,lat]    //中心点的经纬度
        
    });
}
getLocation();
</script>
</body>
</html>
